<form>
    <h1>CRIANDO NOVO LIVRO</h1>

    <mat-form-field appearance="fill" class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" placeholder="Ex. Curso Spring Boot om Angular 10" maxlength="100">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [(ngModel)]="livro.nomeAutor" type="text" name="nomeAutor" placeholder="Ex. Valdir Cezar" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" placeholder="Ex. Lorem Ipsum" maxlength="2000000"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8 content-table" mat-stroked-button color="primary"> CRIAR </button>
        <button (click)="cancel()" class="can mat-elevation-z8 content-table" mat-stroked-button color="primary"> CANCELAR </button>
    </div>
</form>
